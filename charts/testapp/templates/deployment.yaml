apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "testapp.fullname" . }}
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
          - -c
          - touch /tmp/healthy; pytest -v . --cov=./ --cov-report=term-missing ; exit 0;
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 10
            periodSeconds: 10
